<section class="wt-section bg-light" >
    <div class="container"> 
		<div class="row justify-content-md-center text-center pb-lg-4 mb-lg-5 mb-4">
          <div class="col-md-8 text-center w-md-50 mx-auto mb-0 ">
            <h2 class="mb-md-2">Our Services</h2>
            <p class="lead">Elevate your fitness with us. State-of-the-art facilities, expert trainers, and a supportive community. Your goals, our commitment</p>
          </div>
		</div>
        <div class="row justify-content-center">
            <div class="col-md-4" *ngFor="let s of _shared.allservices">
                <div class="card mb-md-0 mb-3 border-1 rounded-md overflow-hidden b-hover" data-aos="fade-up"  data-aos-easing="linear" data-aos-delay="300">
                    <a href="#"><img class="card-img-top" [src]='s.imageurl' alt="card image"></a>
                    <div class="card-body py-4">
                        <strong href="#" class="mb-2 d-block">{{s.servicename}}</strong>
                        <div class="mb-4">
                            <p>{{s.description}}</p>
                        </div>
                    </div> 
                </div>
            </div>
     
        </div>
    </div>
</section>
